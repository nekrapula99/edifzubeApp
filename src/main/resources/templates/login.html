<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">

<head>

  <meta charset="UTF-8">

  <title>GESTIÓN EDIFZUBE Login</title>
  
  <!-- Bootstrap styles -->
    
  <!-- Custom CSS for this templates -->
  <link href="#" th:href="@{/css/newStyles.css}" rel="stylesheet" />
  <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
  
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  
</head>

<body>


  <div class="container">
  	<div class="login-container">
  		<div id="output"></div>
            	<div class="form-box">
				  <form class="form-signin" action="#" th:action="@{/logincheck}" th:object="${userCredentials}" method="post">
				  	<h2 class="form-signin-heading">Ingresar</h2>
				  	
				  	<label for = "inputUsername" class="sr-only">Usuario</label>
				    <input type="text" name="inputUsername" class="form-control" placeholder="Usuario" th:field="*{username}">
				    
				    <label for = "inputPassword" class="sr-only">Contraseña</label>
				    <input type="password" name="inputPassword" class="form-control" placeholder="Contraseña" th:field="*{password}">
				    
				    <div th:if="${error != null}" class="alert alert-danger" role="alert">Usuario o Contraseña incorrectos</div>
				    <button class ="btn btn-lg btn-primary btn-block" type="submit">
				    	<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>Ingreso
				    </button>
				  </form>
 				</div>
  		</div>
  	</div>
 
</body>

</html>
